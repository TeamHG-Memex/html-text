[tox]
envlist = py27,py35,py36,py37,{py27,py36}-parsel

[testenv]
deps =
    pytest
    pytest-cov
    {py27,py36}-parsel: parsel
commands =
    pip install -U pip
    pip install -e .
    pytest --cov=html_text --cov-report=html --cov-report=term {env:PYTEST_DOC:} {posargs:.}

[testenv:py27-parsel]
setenv =
    PYTEST_DOC = --doctest-modules --doctest-glob='*.rst'

[testenv:py36-parsel]
setenv =
    PYTEST_DOC = --doctest-modules --doctest-glob='*.rst'
